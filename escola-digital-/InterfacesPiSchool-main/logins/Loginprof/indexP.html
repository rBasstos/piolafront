<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piola Tech School</title>
    <link rel="stylesheet" href="styleP.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive&family=Lexend+Deca:wght@300&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <script type="text/JavaScript" src="script.js"></script>
  </head>

  <body>
    <header class="site-header">
      <h1 id="titulo">Piola Tech School</h1>
      <h3 id="subtitulo">Login</h3>
      <button id="retornar">
        <a href="../../../seleção de login/html.html">
          <i class="fa-solid fa-arrow-left-long fa-lg"></i>
        </a>
      </button>
      <img
        src="./ImagensP/LogoP-removebg-preview.png"
        alt="Logo Piola Tech School Aluno"
        id="logoP"
      />
    </header>
    <div class="login-card">
      <div class="card-header">
        <i class="icon fa-solid fa-user"></i>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Senha"
            />
          </div>
          <div class="form-group">
            <button id="confirmar" type="submit" class="login-button">
              Entrar
            </button>
          </div>
          <div id="error" class="form-group" style="display:none;">
            <p id="errormsg" class="errormsg"></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
