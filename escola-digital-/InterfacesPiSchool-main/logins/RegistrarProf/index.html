<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro Professor</title>
    <script src="./script.js"></script>
</head>

<body>
    <div class="register-card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="icon">
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Senha">
                </div>
                <div class="form-group">
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone">
                </div>
                <div class="form-group">
                    <select id="curso" class="form-group">
                        <option value="1">Java</option>
                        <option value="2">JavaScript</option>
                        <option value="3">HTML/CSS</option>
                        <option value="4">C</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="confirmar" type="submit" class="login-button">Registrar</button>
                </div>
                <div id="error" class="form-group" style="display:none;">
                    <p id="errormsg" class="errormsg"></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
